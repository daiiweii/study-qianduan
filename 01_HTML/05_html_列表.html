<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h4>无序列表</h4>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
    </ul>
    <hr>
    <h4>有序列表</h4>
    <ol>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ol>
    <h4>定义列表</h4>
    <dl>
        <dt>HTML</dt>
        <dd>超文本标记语言，用于创建网页内容的结构</dd>
        <dt>CSS</dt>
        <dd>层叠样式表，用于设置HTML内容的样式和布局</dd>
    </dl>
</body>
</html>
